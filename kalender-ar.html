<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalender</title>
</head>
<body>
<center><h2>Kalender Arabic</h2></center>
<div id="calendar_arabic" style="margin: 20px;"></div>
<link rel="stylesheet" href="https://zulns.github.io/w3css/w3.css" />
<script type="text/javascript" src="https://zulns.github.io/HijriDate.js/hijri-date.js"></script>
<script type="text/javascript" src="https://zulns.github.io/Calendar.js/calendar.js"></script>
<script type="text/javascript">

var calendar_arabic = new Calendar();
calendar_arabic.attachTo(document.getElementById('calendar_arabic'));
calendar_arabic.setTheme(3);
calendar_arabic.setLanguage('ar');

</script>
</body>
</html>

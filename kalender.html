<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalender</title>
</head>
<body>
<center><h2>Kalender Masehi</h2></center>
<div id="calendar_masehi" style="margin: 20px;"></div>
<hr>
<center><h2>Kalender Hijriyah</h2></center>
<div id="calendar_hijriyah" style="margin: 20px;"></div>
<link rel="stylesheet" href="https://zulns.github.io/w3css/w3.css" />
<script type="text/javascript" src="https://zulns.github.io/HijriDate.js/hijri-date.js"></script>
<script type="text/javascript" src="https://zulns.github.io/Calendar.js/calendar.js"></script>
<script type="text/javascript">
var calendar_masehi = new Calendar();
calendar_masehi.attachTo(document.getElementById('calendar_masehi'));
calendar_masehi.setTheme(3);
calendar_masehi.setLanguage('id');

var calendar_hijriyah = new Calendar();
calendar_hijriyah.attachTo(document.getElementById('calendar_hijriyah'));
calendar_hijriyah.setTheme(10);
calendar_hijriyah.setLanguage('id');
calendar_hijriyah.setHijriMode(true);

</script>
</body>
</html>
